<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

                <img src="./Multimedia/Images/8.jpg" alt="Flower Canvas">

            </div>
            <div class="dream">

                <img src="./Multimedia/Images/1.jpg" alt="Splash">
                <img src="./Multimedia/Images/2.jpg" alt="Flower">
            </div>
            <div class="dream">
                <img src="./Multimedia/Images/7.jpg" alt="Canvas">
                <img src="./Multimedia/Images/4.jpg" alt="Graffiti">
                <img src="./Multimedia/Images/2.jpg" alt="Flower">
                <img src="./Multimedia/Images/8.jpg" alt="Flower Canvas">
                <img src="./Multimedia/Images/1.jpg" alt="Splash">

        </div>
    </div>

</html>
